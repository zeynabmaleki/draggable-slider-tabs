<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable slider tabs</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">
            <li class="tab active">html</li>
            <li class="tab">css</li>
            <li class="tab">javascript</li>
            <li class="tab">jquery</li>
            <li class="tab">json</li>
            <li class="tab">react</li>
            <li class="tab">angular js</li>
            <li class="tab">ajax</li>
            <li class="tab">sql</li>
            <li class="tab">mysql</li>
            <li class="tab">php</li>
            <li class="tab">python</li>
            <li class="tab">node.js</li>
            <li class="tab">java</li>
            <li class="tab">c programming</li>
            <li class="tab">typescript</li>
            <li class="tab">bootstrap</li>
            <li class="tab">git</li>
        </ul>
        <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
